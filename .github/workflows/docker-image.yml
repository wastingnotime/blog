# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: docker image

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:  ${{vars.AWS_DEFAULT_REGION}}
          role-to-assume: ${{secrets.ECR_ROLE_ARN}}
          role-session-name: ${{vars.ECR_ROLE_NAME}}

      - name: login to amazon ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{steps.login-ecr.outputs.registry}}/blog
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true         # makes "docker buildx" the default
          driver: docker-container

      - name: build and push the docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      SWARM_INSTANCE_ID: ${{ secrets.SWARM_INSTANCE_ID }}

    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: trigger deploy via ssm
        id: ssm
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$SWARM_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "WNT deploy via inline commands" \
            --parameters 'commands=[
              "set -e",
              "echo Running deploy on $(hostname) at $(date)",
              "cd /opt/wnt/infra || { echo infra repo missing; exit 1; }",
              "git fetch origin main",
              "git reset --hard origin/main",
              "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 590183855481.dkr.ecr.us-east-1.amazonaws.com",
              "docker network inspect wnt_net >/dev/null 2>&1 || docker network create --driver overlay wnt_net",
              "docker stack deploy -c swarm/stacks/ingress.yml ingress",
              "docker stack deploy -c swarm/stacks/blog.yml blog"
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: wait for command to finish
        timeout-minutes: 5
        run: |
          aws ssm wait command-executed \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "$SWARM_INSTANCE_ID"

      - name: show command output
        run: |
          aws ssm list-command-invocations \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --details \
            --output text
