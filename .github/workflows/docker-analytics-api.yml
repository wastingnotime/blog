name: docker â€“ analytics-api

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api/analytics/**'
      - 'internal/analytics/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker-analytics-api.yml'

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.ECR_ROLE_ARN }}
          role-session-name: ${{ vars.ECR_ROLE_NAME }}

      - name: login to amazon ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{steps.login-ecr.outputs.registry}}/analytics-api
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.sha }}

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true         # makes "docker buildx" the default
          driver: docker-container

      - name: build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/analytics/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      SWARM_INSTANCE_ID: ${{ secrets.SWARM_INSTANCE_ID }}
      REGION: ${{ vars.AWS_DEFAULT_REGION }}
      IMAGE: ${{needs.build-and-push.outputs.ecr_registry}}/analytics-api:${{ github.sha }}
      EVENT_QUEUE_URL: ${{ secrets.EVENT_QUEUE_URL_ANALYTICS }}
      PLAUSIBLE_SHARED_SECRET: ${{ secrets.PLAUSIBLE_SHARED_SECRET_ANALYTICS }}

    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.ECR_ROLE_ARN }}
          role-session-name: ${{ vars.ECR_ROLE_NAME }}

      - name: trigger deploy via ssm
        id: ssm
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          : "${SWARM_INSTANCE_ID:?missing}"
          : "${IMAGE:?missing}"
          : "${REGION:?missing}"
  
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$SWARM_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "analytics-api deploy" \
            --parameters 'commands=[
              "set -e",
              "echo Running deploy on $(hostname) at $(date)",
              "cd /opt/wnt/infra || { echo infra repo missing; exit 1; }",
              "git fetch origin main",
              "git reset --hard origin/main",
              "aws ecr get-login-password --region '"${REGION}"' | docker login --username AWS --password-stdin '"${IMAGE%%/*}"'",
              "AWS_REGION='"${REGION}"' ANALYTICS_API_IMAGE='"${IMAGE}"' EVENT_QUEUE_URL='"${EVENT_QUEUE_URL}"' PLAUSIBLE_SHARED_SECRET='"${PLAUSIBLE_SHARED_SECRET}"' docker stack deploy -c swarm/stacks/analytics.yml analytics-api"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: wait for command to finish
        timeout-minutes: 5
        run: |
          aws ssm wait command-executed \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "$SWARM_INSTANCE_ID"

      - name: show command output
        run: |
          aws ssm list-command-invocations \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --details \
            --output text