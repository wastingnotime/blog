name: docker â€“ analytics-api

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api/analytics/**'
      - 'internal/analytics/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker-analytics-api.yml'

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: analytics-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.ECR_ROLE_ARN }}
          role-session-name: ${{ vars.ECR_ROLE_NAME }}

      - name: login to amazon ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{steps.login-ecr.outputs.registry}}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}} 
            type=raw,value=${{ github.sha }}

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true         # makes "docker buildx" the default
          driver: docker-container

      - name: build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/analytics/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: deploy analytics-api to swarm
        timeout-minutes: 5
        if: github.ref == 'refs/heads/main'
        env:
          SWARM_INSTANCE_ID: ${{ secrets.SWARM_INSTANCE_ID }}
          IMAGE: ${{steps.login-ecr.outputs.registry}}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          REGION: ${{ vars.AWS_DEFAULT_REGION }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$SWARM_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "analytics-api deploy" \
            --parameters 'commands=[
              "set -e",
              "echo Deploying analytics-api on $(hostname) at $(date)",
              "aws ecr get-login-password --region '"$REGION"' | docker login --username AWS --password-stdin '"${IMAGE%%/*}"'",
              "docker stack deploy -c swarm/stacks/analytics.yml analytics-api",
            ]' \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$SWARM_INSTANCE_ID"

          aws ssm list-command-invocations \
            --command-id "$COMMAND_ID" \
            --details \
            --output text
